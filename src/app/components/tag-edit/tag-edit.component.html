<div class="title">Tags</div>
<ul>
    <li *ngFor="let tagName of tagNames">
        <table>
            <tr>
                <td>
                    <label [for]="tagName">
                        {{tagName}}:
                    </label>
                </td>
                <td>
                    <input [name]="tagName" [(ngModel)]="tags[tagName]"/>
                </td>
            </tr>
        </table>
    </li>
</ul>
