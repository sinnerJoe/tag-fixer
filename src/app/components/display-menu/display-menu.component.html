<div class="file-list">
    <ul>
        <li *ngFor="let entry of pathEntries" (click)="selectEntry(entry)" 
        [ngClass]="{'selected': entry === selectedEntry,
                  'edited': entry.isEdited()}">
            {{entry && entry.fileName.trim()}}
        </li>
        <!-- <li>04 - A Step Back.mp3</li>
            <li>04 - A Step Back.mp3</li>
            <li>04 - A Step Back.mp3</li>
            <li>04 - A Step Back allalalalalalalalal.mp3</li> -->
    </ul>
</div>
<div class="container">
    <div class="edit-window">
        <div class="path-title">
            {{selectedEntry && selectedEntry.path}}
        </div>
        <div *ngIf="selectedEntry && selectedEntry.isEdited()">
            <app-tag-edit [entry]="selectedEntry"></app-tag-edit>
        </div>
        <div *ngIf="selectedEntry && !selectedEntry.isEdited()">
            <app-suggestions [song]="selectedEntry"></app-suggestions>
        </div>
        <div class="footer">
            <ul>
                <li 
                    [ngClass]="{'invisible-button': !selectedEntry.isEdited()}"
                    (click)="toSuggestions()"
                    >Back</li>
                <li (click)="prevSong()">Previous</li>
                <li (click)="nextSong()">Next</li>
                <li (click)="saveChanges()">Save changes</li>
                <li (click)="toMainMenu()">Cancel all</li>
            </ul>
        </div>
    </div>
    
</div>
